{{template "base" .}}

{{define "content"}}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Маркетплейс</h2>
        <span class="badge bg-secondary">Всего товаров: {{len .}}</span>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        {{range .}}
            <div class="col">
                <div class="card h-100 pet-card shadow-sm">
                    <img src="https://loremflickr.com/320/240/pet,{{.Category}}?lock={{.ID}}" class="card-img-top" alt="product">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title mb-0">{{.Name}}</h5>
                            <span class="badge bg-warning text-dark">{{.Category}}</span>
                        </div>
                        <p class="card-text text-muted small">{{.Description}}</p>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="price-tag">{{.Price}} ₸</span>
                                <div class="text-muted small">В наличии: {{.Stock}} шт.</div>
                            </div>
                            <form action="/buy" method="POST">
                                <input type="hidden" name="product_id" value="{{.ID}}">
                                <button type="submit" class="btn btn-outline-success btn-sm">Купить сейчас</button>
                            </form>
                            <button class="btn btn-outline-success btn-sm">В корзину</button>
                        </div>
                    </div>
                </div>
            </div>
        {{else}}
            <div class="col-12 text-center py-5">
                <p class="text-muted">Товары временно отсутствуют. Заходите позже!</p>
            </div>
        {{end}}
    </div>
{{end}}
