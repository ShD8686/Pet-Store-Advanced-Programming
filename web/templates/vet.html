
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA - Ветеринария</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }</style>
</head>
<body>
<nav class="bg-white border-b h-20 flex items-center px-6">
    <a href="/" class="text-2xl font-black text-slate-800">DNA</a>
    <div class="ml-10 flex gap-6">
        <a href="/" class="font-bold text-slate-400">Главная</a>
        <a href="/vet" class="font-bold text-indigo-600">Ветеринария</a>
        <a href="/shop" class="font-bold text-slate-400">Магазин</a>
    </div>
</nav>
<main class="max-w-5xl mx-auto px-6 py-12 space-y-12">
    <h1 class="text-4xl font-black">Запись на прием</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="col-span-1 bg-white p-8 rounded-[2rem] border space-y-6">
            <h3 class="font-black text-xl">Онлайн запись</h3>
            <form id="vet-form" class="space-y-4">
                <input type="text" id="pet_name" placeholder="Кличка питомца" required class="w-full p-4 rounded-xl border bg-slate-50">
                <select id="vet_name" class="w-full p-4 rounded-xl border bg-slate-50 font-bold">
                    <option>Д-р Ахметов (Терапевт)</option>
                    <option>Д-р Иванова (Хирург)</option>
                    <option>Д-р Смит (Стоматолог)</option>
                </select>
                <input type="date" id="date" required class="w-full p-4 rounded-xl border bg-slate-50">
                <input type="time" id="time" required class="w-full p-4 rounded-xl border bg-slate-50">
                <textarea id="reason" placeholder="Причина визита" class="w-full p-4 rounded-xl border bg-slate-50 h-32"></textarea>
                <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black">Забронировать</button>
            </form>
        </div>
        <div class="col-span-2 space-y-6">
            <h3 class="font-black text-xl">Ваши записи</h3>
            <div id="apps-list" class="space-y-4">
                <div class="p-6 bg-slate-50 rounded-2xl text-slate-400 italic text-center">Войдите, чтобы увидеть свои записи</div>
            </div>
        </div>
    </div>
</main>
<script>
    const user = JSON.parse(localStorage.getItem('user'));
    async function loadApps() {
        if (!user) return;
        const res = await fetch(`/api/appointments?email=${user.email}`);
        const data = await res.json();
        document.getElementById('apps-list').innerHTML = data.map(a => `
                <div class="bg-white p-6 rounded-2xl border flex justify-between items-center">
                    <div>
                        <p class="font-black text-slate-800">${a.vet_name}</p>
                        <p class="text-sm text-slate-400">${a.pet_name} — ${a.date} в ${a.time}</p>
                    </div>
                    <span class="px-3 py-1 bg-indigo-100 text-indigo-600 text-xs font-black rounded-full">${a.status.toUpperCase()}</span>
                </div>
            `).join('') || '<div class="p-6 bg-white rounded-2xl border text-center text-slate-400">У вас пока нет записей</div>';
    }
    document.getElementById('vet-form').onsubmit = async (e) => {
        e.preventDefault();
        if (!user) { alert('Пожалуйста, войдите в систему'); return; }
        const body = {
            user_email: user.email,
            pet_name: pet_name.value,
            vet_name: vet_name.value,
            date: date.value,
            time: time.value,
            reason: reason.value
        };
        await fetch('/api/appointments', { method: 'POST', body: JSON.stringify(body) });
        alert('Запись создана!');
        loadApps();
    };
    loadApps();
</script>
</body>
</html>
