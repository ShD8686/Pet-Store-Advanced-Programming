
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA - Ветеринария</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .nav-link { font-size: 0.875rem; font-weight: 700; transition: color 0.2s; }
        .nav-link.active { color: #536DFE; }
        .nav-link:not(.active) { color: #94A3B8; }
        .nav-link:hover { color: #536DFE; }
    </style>
</head>
<body>
<nav class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
        <div class="flex items-center gap-12">
            <a href="/" class="flex items-center gap-2">
                <div class="bg-slate-900 p-1.5 rounded-full"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/></svg></div>
                <span class="text-2xl font-black text-slate-900 tracking-tighter">DNA</span>
            </a>
            <div class="hidden md:flex items-center gap-8">
                <a href="/" class="nav-link">Главная</a>
                <a href="/vet" class="nav-link active">Ветеринария</a>
                <a href="/shop" class="nav-link">Магазин</a>
                <a href="/stats" class="nav-link">Статистика</a>
                <a href="/info" class="nav-link">Информация</a>
            </div>
        </div>
    </div>
</nav>
<main class="max-w-6xl mx-auto px-6 py-12 space-y-12">
    <h1 class="text-5xl font-black text-slate-900">Запись на прием</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
        <div class="col-span-1 bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm space-y-8">
            <h3 class="font-black text-2xl text-slate-900">Онлайн запись</h3>
            <form id="vet-form" class="space-y-4">
                <input type="text" id="pet_name" placeholder="Кличка питомца" required class="w-full p-4 rounded-2xl border-none bg-slate-50 font-semibold focus:ring-2 focus:ring-indigo-500">
                <select id="vet_name" class="w-full p-4 rounded-2xl border-none bg-slate-50 font-bold focus:ring-2 focus:ring-indigo-500">
                    <option>Д-р Ахметов (Терапевт)</option>
                    <option>Д-р Иванова (Хирург)</option>
                    <option>Д-р Смит (Стоматолог)</option>
                </select>
                <input type="date" id="date" required class="w-full p-4 rounded-2xl border-none bg-slate-50 font-semibold">
                <input type="time" id="time" required class="w-full p-4 rounded-2xl border-none bg-slate-50 font-semibold">
                <textarea id="reason" placeholder="Причина визита" class="w-full p-4 rounded-2xl border-none bg-slate-50 h-32 font-semibold"></textarea>
                <button type="submit" class="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black shadow-lg shadow-indigo-100">Забронировать</button>
            </form>
        </div>
        <div class="col-span-2 space-y-8">
            <h3 class="font-black text-2xl text-slate-900">Ваши записи</h3>
            <div id="apps-list" class="space-y-4">
                <div class="p-10 bg-white rounded-[2.5rem] text-slate-400 italic text-center border border-dashed">Пожалуйста, войдите в систему, чтобы увидеть записи</div>
            </div>
        </div>
    </div>
</main>
<script>
    const user = JSON.parse(localStorage.getItem('user'));
    async function loadApps() {
        if (!user) return;
        const res = await fetch(`/api/appointments?email=${user.email}`);
        const data = await res.json();
        document.getElementById('apps-list').innerHTML = data.map(a => `
                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 flex justify-between items-center shadow-sm">
                    <div>
                        <p class="font-black text-xl text-slate-900">${a.vet_name}</p>
                        <p class="text-sm font-bold text-slate-400 mt-1">${a.pet_name} — ${a.date} в ${a.time}</p>
                    </div>
                    <span class="px-5 py-2 bg-indigo-50 text-indigo-600 text-[10px] font-black rounded-full uppercase tracking-widest">${a.status}</span>
                </div>
            `).join('') || '<div class="p-10 bg-white rounded-[2.5rem] border border-slate-100 text-center text-slate-400">У вас пока нет активных записей</div>';
    }
    document.getElementById('vet-form').onsubmit = async (e) => {
        e.preventDefault();
        if (!user) { alert('Пожалуйста, войдите в систему'); return; }
        const body = {
            user_email: user.email,
            pet_name: pet_name.value,
            vet_name: vet_name.value,
            date: date.value,
            time: time.value,
            reason: reason.value
        };
        await fetch('/api/appointments', { method: 'POST', body: JSON.stringify(body) });
        alert('Запись успешно создана!');
        loadApps();
    };
    loadApps();
</script>
</body>
</html>
