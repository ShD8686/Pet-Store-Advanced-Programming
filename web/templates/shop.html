
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA - Магазин</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .nav-link { font-size: 0.875rem; font-weight: 700; transition: color 0.2s; }
        .nav-link.active { color: #536DFE; }
        .nav-link:not(.active) { color: #94A3B8; }
        .nav-link:hover { color: #536DFE; }
    </style>
</head>
<body>
<nav class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
        <div class="flex items-center gap-12">
            <a href="/" class="flex items-center gap-2">
                <div class="bg-slate-900 p-1.5 rounded-full"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/></svg></div>
                <span class="text-2xl font-black text-slate-900 tracking-tighter">DNA</span>
            </a>
            <div class="hidden md:flex items-center gap-8">
                <a href="/" class="nav-link">Главная</a>
                <a href="/vet" class="nav-link">Ветеринария</a>
                <a href="/shop" class="nav-link active">Магазин</a>
                <a href="/stats" class="nav-link">Статистика</a>
                <a href="/info" class="nav-link">Информация</a>
            </div>
        </div>
        <div id="admin-tools" class="hidden">
            <a href="/admin" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-xs font-black">Управление</a>
        </div>
    </div>
</nav>
<main class="max-w-7xl mx-auto px-6 py-12 space-y-12">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
        <h1 class="text-5xl font-black text-slate-900">Маркетплейс</h1>
        <div class="flex flex-wrap gap-2">
            <button onclick="loadProds('')" class="px-6 py-3 bg-indigo-600 text-white rounded-2xl text-sm font-black transition-all">Все</button>
            <button onclick="loadProds('food')" class="px-6 py-3 bg-white border border-slate-100 rounded-2xl text-sm font-bold text-slate-400 hover:text-indigo-600 transition-all">Корм</button>
            <button onclick="loadProds('medicine')" class="px-6 py-3 bg-white border border-slate-100 rounded-2xl text-sm font-bold text-slate-400 hover:text-indigo-600 transition-all">Лекарства</button>
            <button onclick="loadProds('toy')" class="px-6 py-3 bg-white border border-slate-100 rounded-2xl text-sm font-bold text-slate-400 hover:text-indigo-600 transition-all">Игрушки</button>
        </div>
    </div>
    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
</main>
<script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (user && user.role === 'admin') document.getElementById('admin-tools').classList.remove('hidden');

    async function loadProds(cat) {
        const res = await fetch(`/api/products?category=${cat}`);
        const data = await res.json();
        document.getElementById('products-grid').innerHTML = data.map(p => `
                <div class="bg-white p-6 rounded-[3rem] border border-slate-50 hover:shadow-2xl transition-all group relative">
                    <div class="overflow-hidden rounded-[2rem] mb-6 aspect-square bg-slate-100">
                        <img src="${p.image_url}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                    </div>
                    <div class="space-y-1">
                        <p class="text-[10px] text-slate-300 uppercase font-black tracking-widest">${p.category}</p>
                        <h3 class="font-black text-slate-900 text-xl">${p.name}</h3>
                    </div>
                    <div class="mt-8 flex justify-between items-center">
                        <span class="text-3xl font-black text-indigo-600">${p.price.toLocaleString()} ₸</span>
                        <button class="bg-slate-900 text-white w-12 h-12 flex items-center justify-center rounded-2xl hover:bg-indigo-600 transition-colors shadow-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        </button>
                    </div>
                </div>
            `).join('');
    }
    loadProds('');
</script>
</body>
</html>
