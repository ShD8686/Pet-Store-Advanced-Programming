
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA - Магазин</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }</style>
</head>
<body>
<nav class="bg-white border-b h-20 flex items-center px-6">
    <a href="/" class="text-2xl font-black text-slate-800">DNA</a>
    <div class="ml-10 flex gap-6">
        <a href="/" class="font-bold text-slate-400">Главная</a>
        <a href="/vet" class="font-bold text-slate-400">Ветеринария</a>
        <a href="/shop" class="font-bold text-indigo-600">Магазин</a>
    </div>
    <div id="admin-tools" class="ml-auto hidden">
        <a href="/admin" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-sm font-black">Управление товарами</a>
    </div>
</nav>
<main class="max-w-7xl mx-auto px-6 py-12 space-y-12">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
        <h1 class="text-4xl font-black">Маркетплейс</h1>
        <div class="flex flex-wrap gap-2">
            <button onclick="loadProds('')" class="px-5 py-2.5 bg-slate-200 rounded-xl text-sm font-bold transition-all hover:bg-slate-300">Все</button>
            <button onclick="loadProds('food')" class="px-5 py-2.5 bg-white border border-slate-200 rounded-xl text-sm font-bold hover:border-indigo-300">Корм</button>
            <button onclick="loadProds('medicine')" class="px-5 py-2.5 bg-white border border-slate-200 rounded-xl text-sm font-bold hover:border-indigo-300">Лекарства</button>
            <button onclick="loadProds('toy')" class="px-5 py-2.5 bg-white border border-slate-200 rounded-xl text-sm font-bold hover:border-indigo-300">Игрушки</button>
        </div>
    </div>
    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
</main>
<script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (user && user.role === 'admin') {
        document.getElementById('admin-tools').classList.remove('hidden');
    }

    async function loadProds(cat) {
        const res = await fetch(`/api/products?category=${cat}`);
        const data = await res.json();
        document.getElementById('products-grid').innerHTML = data.map(p => `
                <div class="bg-white p-5 rounded-[2.5rem] border hover:shadow-2xl transition-all group">
                    <div class="overflow-hidden rounded-3xl mb-4 aspect-square">
                        <img src="${p.image_url}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                    </div>
                    <h3 class="font-black text-slate-800 text-lg">${p.name}</h3>
                    <p class="text-[10px] text-slate-400 mt-1 uppercase font-black tracking-widest">${p.category}</p>
                    <div class="mt-6 flex justify-between items-center">
                        <span class="text-2xl font-black text-indigo-600">${p.price.toLocaleString()} ₸</span>
                        <button class="bg-slate-900 text-white w-10 h-10 flex items-center justify-center rounded-xl hover:bg-indigo-600 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        </button>
                    </div>
                </div>
            `).join('');
    }
    loadProds('');
</script>
</body>
</html>
