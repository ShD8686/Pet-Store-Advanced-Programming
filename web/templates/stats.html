
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAÑBA - Статистика</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
    </style>
</head>
<body>
<nav class="bg-white border-b h-20 flex items-center">
    <div class="max-w-7xl mx-auto px-6 w-full flex items-center gap-10">
        <a href="/" class="flex items-center gap-2">
            <div class="bg-slate-800 p-1.5 rounded-full"><svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/></svg></div>
            <span class="text-2xl font-black tracking-tighter text-slate-800">TAÑBA</span>
        </a>
        <div class="flex items-center gap-8">
            <a href="/" class="text-sm font-bold text-slate-500 hover:text-indigo-600">Главная</a>
            <a href="/info" class="text-sm font-bold text-slate-500 hover:text-indigo-600">Информация</a>
            <a href="/stats" class="text-sm font-bold text-indigo-600 border-b-2 border-indigo-600 pb-1">Статистика</a>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-6 py-16 space-y-12">
    <div class="text-center space-y-4">
        <h1 class="text-5xl font-black text-slate-900">Открытые данные</h1>
        <p class="text-slate-500 text-lg">Статистика регистраций по всей стране в реальном времени</p>
    </div>

    <div id="big-stats" class="grid grid-cols-1 md:grid-cols-3 gap-10">
        <!-- Загружается из API -->
    </div>

    <div class="bg-white p-12 rounded-[3rem] border border-slate-200 text-center space-y-6">
        <div class="bg-indigo-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto">
            <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
        </div>
        <h3 class="text-xl font-bold text-slate-800">Полные отчеты</h3>
        <p class="text-slate-400 max-w-md mx-auto">Для доступа к детальной аналитике по регионам и типам ветеринарных мероприятий необходимо войти как представитель ветеринарной службы.</p>
    </div>
</main>

<script>
    async function loadBigStats() {
        try {
            const res = await fetch('/api/stats');
            const data = await res.json();
            document.getElementById('big-stats').innerHTML = `
                    <div class="bg-white p-16 rounded-[3rem] shadow-sm text-center space-y-2 border border-slate-100">
                        <div class="text-7xl font-black text-indigo-600">${data.total}</div>
                        <div class="text-slate-400 font-bold uppercase text-xs tracking-widest">Всего в базе</div>
                    </div>
                    <div class="bg-white p-16 rounded-[3rem] shadow-sm text-center space-y-2 border border-slate-100 border-b-8 border-indigo-400">
                        <div class="text-7xl font-black text-slate-800">${data.dogs}</div>
                        <div class="text-slate-400 font-bold uppercase text-xs tracking-widest">Собак</div>
                    </div>
                    <div class="bg-white p-16 rounded-[3rem] shadow-sm text-center space-y-2 border border-slate-100 border-b-8 border-rose-400">
                        <div class="text-7xl font-black text-slate-800">${data.cats}</div>
                        <div class="text-slate-400 font-bold uppercase text-xs tracking-widest">Кошек</div>
                    </div>
                `;
        } catch (err) { console.error(err); }
    }
    loadBigStats();
</script>
</body>
</html>
