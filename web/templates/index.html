{{template "base" .}}

{{define "content"}}
    <h2 class="mb-4">Наши питомцы</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {{range .}}
            <div class="col">
                <div class="card h-100 pet-card">
                    <div class="card-body">
                        <h5 class="card-title">{{.Name}}</h5>
                        <p class="badge bg-info text-dark">{{.Category}}</p>
                        <p class="card-text text-muted">{{.Description}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag">{{if eq .Price 0.0}}Бесплатно (Приют){{else}}{{.Price}} ₸{{end}}</span>
                            <button class="btn btn-warning btn-sm">Подробнее</button>
                        </div>
                    </div>
                </div>
            </div>
        {{else}}
            <p>К сожалению, питомцев пока нет.</p>
        {{end}}
    </div>
{{end}}
