
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA - Единая база учета животных</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .btn-primary { background-color: #536DFE; transition: all 0.2s; }
        .card { background: white; border-radius: 2rem; border: 1px solid #E2E8F0; transition: all 0.3s; }
        .card:hover { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body>
<nav class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
        <div class="flex items-center gap-8">
            <a href="/" class="flex items-center gap-2">
                <div class="bg-slate-800 p-1.5 rounded-full"><svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/></svg></div>
                <span class="text-2xl font-black text-slate-800 tracking-tighter">DNA</span>
            </a>
            <div class="hidden md:flex items-center gap-6">
                <a href="/" class="text-sm font-bold text-indigo-600">Главная</a>
                <a href="/vet" class="text-sm font-bold text-slate-500 hover:text-indigo-600">Ветеринария</a>
                <a href="/shop" class="text-sm font-bold text-slate-500 hover:text-indigo-600">Магазин</a>
                <a href="/stats" class="text-sm font-bold text-slate-500 hover:text-indigo-600">Статистика</a>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <a href="/create-ad" id="create-ad-btn" class="hidden bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-bold text-sm">+ Объявление</a>
            <button onclick="handleAuthClick()" id="login-btn" class="btn-primary text-white px-6 py-2.5 rounded-xl font-bold text-sm">Войти</button>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-6 py-12 space-y-16">
    <section class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
        <div class="space-y-6">
            <h1 class="text-6xl font-black text-slate-900 leading-tight">Забота о питомце <br><span class="text-indigo-600">в один клик.</span></h1>
            <p class="text-slate-500 text-lg">Единая платформа для регистрации, поиска, лечения и покупок для ваших четвероногих друзей.</p>
            <div class="flex gap-4">
                <a href="/vet" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black text-sm shadow-lg shadow-indigo-200">Записаться к врачу</a>
                <a href="/shop" class="bg-white border-2 border-slate-100 text-slate-800 px-8 py-4 rounded-2xl font-black text-sm">В магазин</a>
            </div>
        </div>
        <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?auto=format&fit=crop&w=800&q=80" class="rounded-[3rem] shadow-2xl">
    </section>

    <section class="space-y-8">
        <h2 class="text-3xl font-black text-slate-800">Последние объявления</h2>
        <div id="listings-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </section>
</main>

<script>
    function handleAuthClick() {
        if (localStorage.getItem('user')) {
            if (confirm('Выйти?')) { localStorage.clear(); location.reload(); }
        } else { location.href = '/login'; }
    }
    function updateUI() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('create-ad-btn').classList.remove('hidden');
            document.getElementById('login-btn').innerText = user.email.split('@')[0];
        }
    }
    async function load() {
        const res = await fetch('/api/listings');
        const data = await res.json();
        document.getElementById('listings-grid').innerHTML = data.map(l => `
                <div class="card p-4">
                    <img src="${l.photo_url}" class="w-full aspect-square object-cover rounded-xl mb-4">
                    <h3 class="font-black text-slate-800">${l.type.toUpperCase()}</h3>
                    <p class="text-sm text-slate-400 mt-2">${l.description}</p>
                </div>
            `).join('');
    }
    updateUI(); load();
</script>
</body>
</html>
