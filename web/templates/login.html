{{define "content"}}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">Вход в систему</h2>
                
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" placeholder="Введите логин" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 fw-bold">Войти</button>
                </form>

                <div class="mt-3 text-center">
                    <p class="text-muted">Нет аккаунта? <a href="/register" class="text-warning">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA - Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }</style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
<div class="bg-white p-12 rounded-[3rem] shadow-2xl w-full max-w-md">
    <div class="text-center mb-10"><h1 class="text-4xl font-black text-slate-800">Вход</h1></div>
    <form id="login-form" class="space-y-6">
        <input type="email" id="email" placeholder="Email" required class="w-full p-4 rounded-2xl border">
        <input type="password" id="password" placeholder="Пароль" required class="w-full p-4 rounded-2xl border">
        <button type="submit" class="w-full bg-[#536DFE] text-white py-4 rounded-2xl font-black">Войти</button>
    </form>
    <div class="mt-8 text-center"><a href="/register" class="text-indigo-600 font-black">Регистрация</a></div>
</div>
<script>
    document.getElementById('login-form').onsubmit = async (e) => {
        e.preventDefault();
        const emailVal = document.getElementById('email').value;
        const passwordVal = document.getElementById('password').value;

        try {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: emailVal, password: passwordVal })
            });

            if (res.ok) {
                const u = await res.json();
                localStorage.setItem('user', JSON.stringify(u));
                window.location.href = u.role === 'admin' ? '/admin' : '/';
            } else {
                alert('Неверный логин или пароль');
            }
        } catch (err) {
            alert('Ошибка сервера');
        }
    };
</script>
</body>
</html>
